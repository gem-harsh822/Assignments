<div class="container">
  <div class="row">
    <div class="col">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        {{ form.value | json }}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            #name="ngModel"
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="userModel.name"
            name="name"
            [class.is-invalid]="name.invalid && name.touched"
          />
        </div>
        <div class="mb-3">
          <label for="college" class="form-label">College</label>
          <input
            required
            #college="ngModel"
            type="text"
            class="form-control"
            id="college"
            [(ngModel)]="userModel.college"
            name="college"
            [class.is-invalid]="college.invalid && college.touched"
          />
        </div>
        <div class="mb-3">
          <label for="cgpa" class="form-label">CGPA</label>
          <input
            #cgpa="ngModel"
            type="number"
            class="form-control"
            id="cgpa"
            [(ngModel)]="userModel.cgpa"
            name="cgpa"
            [class.is-invalid]="cgpa.invalid && cgpa.touched"
            required
          />
        </div>
        <div class="mb-3">
          <label for="yearofpassing" class="form-label">Year of passing</label>
          <input
            #yop="ngModel"
            type="month"
            class="form-control"
            id="yearofpassing"
            [(ngModel)]="userModel.yearOfPassing"
            name="yearofpassing"
            [class.is-invalid]="yop.invalid && yop.touched"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dateofjoining" class="form-label">Date of joining</label>
          <input
            type="date"
            class="form-control"
            id="dateofjoining"
            [(ngModel)]="userModel.dateOfJoining"
            name="dateofjoining"
          />
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <input
            type="text"
            class="form-control"
            id="skills"
            [(ngModel)]="userModel.skills"
            name="skills"
          />
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume:</label>
          <input
            type="file"
            class="form-control"
            id="resume"
            [(ngModel)]="userModel.resume"
            name="resume"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col">
        
    </div>
  </div>
</div>
