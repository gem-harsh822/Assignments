<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Assignment 1</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Form</h1>
        </div>
        <div class="col-6">
          <h1>Table</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group row">
              <label for="inputname" class="col-md-3 col-sm-12 col-form-label">Name :</label>
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputname"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputfathername" class="col-md-3 col-sm-12 col-form-label"
                >Father's Name :</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputfathername"
                  placeholder="Father's Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputmothername" class="col-md-3 col-sm-12 col-form-label"
                >Mother's Name :</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputmothername"
                  placeholder="Mother's Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="phonenumber" class="col-md-3 col-sm-12 col-form-label"
                >Phone Number :</label
              >
              <div class="col-9">
                <input
                  type="number"
                  class="form-control"
                  id="phonenumber"
                  placeholder="Phone number"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-md-3 col-sm-12 col-form-label"
                >Email :</label
              >
              <div class="col-9">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="gender" class="col-md-3 col-sm-12 col-form-label">Gender :</label>
              <div class="col-9">
                <label for="male" class="radio-inline">
                  <input type="radio" name="gender" id="male" />Male
                </label>
                <label for="female" class="radio-inline">
                  <input type="radio" name="gender" id="female" />Female
                </label>
                <label for="others" class="radio-inline">
                  <input type="radio" name="gender" id="others" />Others
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="dob" class="col-md-3 col-sm-12 col-form-label"
                >Date Of Birth :</label
              >
              <div class="col-9">
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-md-3 col-sm-12 col-form-label"
                >Address :</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Street  -House  -Road"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="bloodgroup" class="col-md-3 col-sm-12 col-form-label"
                >Blood Group :</label
              >
              <div class="col-9">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <option value="1">A+</option>
                  <option value="2">A-</option>
                  <option value="3">B+</option>
                  <option value="1">B-</option>
                  <option value="2">AB+</option>
                  <option value="3">AB-</option>
                  <option value="1">O+</option>
                  <option value="2">O-</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="department" class="col-md-3 col-sm-12 col-form-label"
                >Department :</label
              >
              <div class="col-9">
                <label for="cse" class="radio-inline">
                  <input type="radio" name="department" id="cse" />CSE
                </label>
                <label class="radio-inline" for="eee">
                  <input type="radio" name="department" id="eee" />EEE
                </label>
                <label class="radio-inline" for="bba">
                  <input type="radio" name="department" id="bba" />BBA
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="course" class="col-md-3 col-sm-12 col-form-label">Course :</label>
              <div class="col-9">
                <label class="check-inline">
                  <input type="checkbox" name="c" />C
                </label>
                <label class="check-inline">
                  <input type="checkbox" name="c++" />C++
                </label>
                <label class="check-inline">
                  <input type="checkbox" name="java" />Java
                </label>
                <label class="check-inline">
                  <input type="checkbox" name="ai" />AI
                </label>
                <label class="check-inline">
                  <input
                    type="checkbox"
                    name="machinelearning"
                    id="course"
                  />Machine Learning
                </label>
                <label class="check-inline">
                  <input type="checkbox" name="robotics" id="course" />Robotics
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="photo" class="col-md-3 col-sm-12 col-form-label">Photo :</label>
              <div class="col-9">
                <input type="file" class="form-control" id="photo" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button class="btn btn-danger" type="reset">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6">
          <table class="table table-bordered border-dark table-hover" style="margin-top: 20px;">
            <theady class="">
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Gender</th>
                <th scope="col">City</th>
                <th scope="col">Hobbies</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>ABC</td>
                <td>432532553</td>
                <td>Male</td>
                <td>Delhi</td>
                <td>Dancing</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>XYZ</td>
                <td>432532553</td>
                <td>Male</td>
                <td>Delhi</td>
                <td rowspan="2" style="padding-top: 25px">Singing</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>UVW</td>
                <td>664432553</td>
                <td>Male</td>
                <td>Delhi</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>TYU</td>
                <td>3255334</td>
                <td>Female</td>
                <td>Delhi</td>
                <td>Swimming</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
